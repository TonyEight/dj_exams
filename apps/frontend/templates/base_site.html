<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/default.min.css">
    <style type="text/css">{% block extra-css %}{% endblock %}</style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block extra-title %}{% endblock %}DJ Exams &middot; A Django App for Exams and Tests</title>
  </head>

  <body>
    <!--Fixed navbar-->
    <div class="navbar-fixed">
      <nav class="blue darken-3">
        <div class="nav-wrapper">
          <a href="{% url 'home' %}" class="brand-logo center">DJ Exams</a>
          <a href="#" data-activates="mobile-navbar" class="button-collapse">{% block hide-for-pdf %}<i class="material-icons">menu</i>{% endblock %}</a>
          <ul id="normal-navbar" class="right hide-on-med-and-down">
            {% block normal-navbar %}{% endblock %}
          </ul>
          <ul id="mobile-navbar" class="side-nav">
            {% block mobile-navbar %}{% endblock %}
          </ul>
        </div>
      </nav>
    </div>

    <!--Content-->
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!--Import jQuery before materialize.js-->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".button-collapse").sideNav();
        {% block extra-js %}{% endblock %}
      });
    </script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
